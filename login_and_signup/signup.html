<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CareerPivot</title>
    <link rel="stylesheet" href="auth_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <a href="../landing_page/index.html" class="logo">CareerPivot</a>
            <div class="auth-nav">
                <span class="nav-text">Already have an account?</span>
                <a href="login.html" class="btn-secondary">Sign In</a>
            </div>
        </header>

        <main class="auth-main">
            <div class="auth-card">
                <div class="auth-content">
                    <div class="auth-header-content">
                        <h1 class="auth-title">Create your account</h1>
                        <p class="auth-subtitle">Start your AI-powered career transformation journey</p>
                    </div>

                    <form class="auth-form" id="signupForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input 
                                    type="text" 
                                    id="firstName" 
                                    name="firstName" 
                                    required 
                                    placeholder="Enter your first name"
                                    class="form-input"
                                >
                                <span class="error-message" id="firstNameError"></span>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    required 
                                    placeholder="Enter your last name"
                                    class="form-input"
                                >
                                <span class="error-message" id="lastNameError"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                required 
                                placeholder="Enter your email address"
                                class="form-input"
                            >
                            <span class="error-message" id="emailError"></span>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                required 
                                placeholder="Create a strong password"
                                class="form-input"
                            >
                            <div class="password-requirements">
                                <div class="requirement" id="lengthReq">
                                    <span class="req-icon">○</span>
                                    At least 8 characters
                                </div>
                                <div class="requirement" id="uppercaseReq">
                                    <span class="req-icon">○</span>
                                    One uppercase letter
                                </div>
                                <div class="requirement" id="numberReq">
                                    <span class="req-icon">○</span>
                                    One number
                                </div>
                            </div>
                            <span class="error-message" id="passwordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                name="confirmPassword" 
                                required 
                                placeholder="Confirm your password"
                                class="form-input"
                            >
                            <span class="error-message" id="confirmPasswordError"></span>
                        </div>

                        <div class="form-group">
                            <label for="currentRole">Current Role</label>
                            <input 
                                type="text" 
                                id="currentRole" 
                                name="currentRole" 
                                placeholder="e.g., Software Engineer, Marketing Manager"
                                class="form-input"
                            >
                        </div>

                        <div class="form-group">
                            <label for="experience">Experience Level</label>
                            <select id="experience" name="experience" class="form-input">
                                <option value="">Select your experience level</option>
                                <option value="entry">Entry Level (0-2 years)</option>
                                <option value="mid">Mid Level (3-5 years)</option>
                                <option value="senior">Senior Level (5-10 years)</option>
                                <option value="executive">Executive (10+ years)</option>
                            </select>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="terms" name="terms" required>
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    I agree to the <a href="#" class="link">Terms of Service</a> and 
                                    <a href="#" class="link">Privacy Policy</a>
                                </span>
                            </label>
                            <span class="error-message" id="termsError"></span>
                        </div>

                        <div class="form-group checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="newsletter" name="newsletter">
                                <span class="checkbox-custom"></span>
                                <span class="checkbox-text">
                                    Send me market insights and career tips
                                </span>
                            </label>
                        </div>

                        <button type="submit" class="btn-primary full-width" id="submitBtn">
                            <span class="btn-text">Create Account</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.25"/>
                                    <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"/>
                                </svg>
                                Creating account...
                            </span>
                        </button>
                    </form>

                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-auth">
                        <button class="social-btn google-btn" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            Continue with Google
                        </button>
                        
                        <button class="social-btn linkedin-btn" type="button">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="#0A66C2">
                                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                            </svg>
                            Continue with LinkedIn
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="auth-footer">
            <p>&copy; 2024 CareerPivot. All rights reserved.</p>
        </footer>
    </div>

    <script src="auth.js"></script>
</body>
</html>
